<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Dojonary</h1>
        <input type="text" name="search" placeholder="Search" class="Search">
        <button class="btn-login" onclick="login(this)">Login</button>
    </div>
    <div class="container">
        <div class="col-2">
            <div class="top-box">
                <div id="card-style" class="left">
                    <h1>ninja</h1>
                    <p class="insert"><em>noun</em></p>
                    <p>Plural:<em>ninjas</em></p>
                    <button class="like-btn" onclick="message()">13 likes</button>
                </div>
                <p class="text-info">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
            <div class="bottom-box">
                <div id="card-body" class="left">
                    <h1>ninja</h1>
                    <p class="insert"><em>noun</em></p>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="like-btn" onclick="message()">37 likes </button>
                </div>
                <p class="text-info">A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
            </div>
        </div>
        <div id="add-box" class="col">
            <p class="dojo-text">Dojonary is defined by YOU</p>
            <button class="btn-add" onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
